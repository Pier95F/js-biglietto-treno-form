<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biglietto treno</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="text-center">
<h1>Benvenuto nella nostra biglietteria online.</h1>
<div class="d-flex justify-content-center">
<form class="col-3" id="ticketForm" action="#">
<div class="input-group m-3">
    <div >
        <label for="km">Età del passeggero</label>
        <input class="form-control" type="text" name="età" id="età" placeholder="Inserisci la tua età">
    </div>
    <div>
        <label for="age">Chilometri del viaggio</label>
        <input class="form-control" type="text" name="km" id="km" placeholder="Inserisci il numero di km">
    </div>
    <button type="submit" class="btn btn-danger">Calcola prezzo</button>
</div>
<div class="text-secondary" id="prezzoBiglietto">
    <h3>
        Il prezzo del biglietto è di <span id="prezzoFinale"></span>&euro;
    </h3>
</div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</body>
</html>
